<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OBASK Ontology Search Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <input id='Disease' type='Disease' placeholder="Disease">
            <br>
            <br>
            <input id='Stage' type='Stage' placeholder="Stage">
            <br>
            <br>
            <input id='Tissue' type='Tissue' placeholder="Tissue">
            <br>
            <br>
            <input id='Ethnicity' type='Self declared Ethnicity' placeholder="Race">
            <br>
            <br>
            <input id='Cell_type' type='Cell type' placeholder="Cell_type">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    <script src="js/ontology_search.js"></script>
    <script>

        $(document).ready(function () {

        $("#Stage").ontology_search({});
        $("#Stage").ontology_search("updateOptions", {filter: ["Developmental_stage", "Homo_sapiens"]});
        $("#Tissue").ontology_search({});
        $("#Tissue").ontology_search("updateOptions", {filter: ["Multicellular_anatomical_structure"]});
        $("#Disease").ontology_search({});
        $("#Disease").ontology_search("updateOptions", {filter: ["Disease"]});
        $("#Ethnicity").ontology_search({});
        $("#Ethnicity").ontology_search("updateOptions", {filter: ["Race"]});           
        $("#Cell_type").ontology_search({});
        $("#Cell_type").ontology_search("updateOptions", {filter: ["Cell"], boost: ["Kidney"]});  
        $("#txtbox1").ontology_search({});

        });

    </script>
</body>

</html>
